name: Update Facebook RSS Feeds

on:
  schedule:
    # Cháº¡y má»—i giá» (cron syntax)
    - cron: '0 * * * *'
  # CÅ©ng cháº¡y khi push code má»›i
  push:
    branches: [ main ]
  # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« GitHub UI
  workflow_dispatch:

jobs:
  update-feeds:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: false
        
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: ðŸš€ Run RSS Generator
      run: |
        python facebook_rss.py
        
    - name: ðŸ“Š Check for changes
      id: git-check
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        if git diff --cached --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: ðŸ’¾ Commit and push if changed
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git commit -m "ðŸ¤– Auto-update RSS feeds - $(date +'%Y-%m-%d %H:%M')"
        git push
